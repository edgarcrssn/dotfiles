- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.zshenv:
    ~/.zshrc:
    ~/.zprofile:
    ~/.gitconfig:
    ~/.config/bat:
        create: true
        path: config/bat

- shell:
    -   command: ./setup_homebrew.zsh
        stdout: true
        stderr: true
    -   command: ./setup_zsh.zsh
        stdout: true
        stderr: true
